<!DOCTYPE html>
<html>
<head>
	<link href="sign.css" rel="stylesheet" />
	    <meta charset="UTF-8">

	<title>SignUP/signIN</title>
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" >
				</div>
					<div class="group">
					<input type="submit" id="login_cmpt" class="button" value="Sign In">
				    </div>
				
				<div class="hr"></div>
				
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user1" class="label">Username</label>
					<input id="user1" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass1" class="label">Password</label>
					<input id="pass1" type="password" class="input" data-type="password">
				</div>
				
				
				<div class="group">
					<input type="submit" id="creer_cmpt" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				
			</div>
		</div>
	</div>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="signup.js"></script>
        <script src="signin.js"></script>

</body>
</html>
